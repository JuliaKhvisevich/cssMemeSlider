<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div class="slides">
            
            <div class="slide">
                <img src="./assets/nine lives.jpg" alt="Cat 1">
                <div class="content">
                    <div class="text">Cats have nine lives.<br> Makes them ideal for experiments</div>
                    <div class="navigation">
                        <label for="slide1" class="nav-label"></label>
                        <label for="slide2" class="nav-label"></label>
                        <label for="slide3" class="nav-label"></label>
                        <label for="slide4" class="nav-label"></label>
                    </div>
                </div>
            </div>

            <div class="slide">
                <img src="./assets/monsieur_cat.jpg" alt="Cat 2">
                <div class="content">
                    <div class="text">Monsieur cat.</div>
                    <div class="navigation">
                        <label for="slide1" class="nav-label"></label>
                        <label for="slide2" class="nav-label"></label>
                        <label for="slide3" class="nav-label"></label>
                        <label for="slide4" class="nav-label"></label>
                    </div>
                </div>
            </div>

            <div class="slide">
                <img src="./assets/day_night.jpg" alt="Cat 3">
                <div class="content">
                    <div class="text">Me all day. <br> Me at night. </div>
                    <div class="navigation">
                        <label for="slide1" class="nav-label"></label>
                        <label for="slide2" class="nav-label"></label>
                        <label for="slide3" class="nav-label"></label>
                        <label for="slide4" class="nav-label"></label>
                    </div>
                </div>
            </div>

            <div class="slide">
                <img src="./assets/cat.jpg" alt="Cat 4">
                <div class="content">
                    <div class="text">My cat always wakes me at 4am.<br> Today I woke him first.</div>
                    <div class="navigation">
                        <label for="slide1" class="nav-label"></label>
                        <label for="slide2" class="nav-label"></label>
                        <label for="slide3" class="nav-label"></label>
                        <label for="slide4" class="nav-label"></label>
                    </div>
                </div>
            </div>

        </div>
    </div>

   
</body>
</html>
